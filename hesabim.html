<!DOCTYPE html>
<html class="light" lang="tr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Hesabım</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1173d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
            "neutral-bg": "#f8f5f2",
            "accent": "#d97706",
            "dark-text": "#333333"
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Manrope', sans-serif;
    }
    .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-neutral-bg dark:bg-background-dark text-dark-text dark:text-white">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden font-display">
<!-- Top App Bar -->
<div class="flex items-center bg-white dark:bg-background-dark p-4 pb-2 justify-between border-b border-gray-200 dark:border-gray-700">
<div class="text-dark-text dark:text-white flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h2 class="text-dark-text dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Hesabım</h2>
<div class="w-12"></div>
</div>
<!-- Main Content -->
<div class="p-4 space-y-6">
<!-- User Info Card -->
<div class="bg-white dark:bg-gray-800 rounded-xl p-6 flex items-center space-x-4 shadow-sm">
<div class="w-16 h-16 rounded-full bg-accent flex items-center justify-center">
<span class="material-symbols-outlined text-4xl text-white">person</span>
</div>
<div>
<p class="text-base text-gray-500 dark:text-gray-400">Hoş Geldin,</p>
<h3 class="text-xl font-bold text-dark-text dark:text-white">Ahmet Yılmaz</h3>
</div>
</div>
<!-- Navigation Menu -->
<div class="bg-white dark:bg-gray-800 rounded-xl p-2 shadow-sm">
<nav class="flex flex-col">
<a class="flex items-center p-4 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" href="#">
<span class="material-symbols-outlined mr-4 text-accent">receipt_long</span>
<span class="font-medium text-dark-text dark:text-white">Siparişlerim</span>
<span class="material-symbols-outlined ml-auto text-gray-400">chevron_right</span>
</a>
<hr class="border-gray-200 dark:border-gray-700 mx-4"/>
<a class="flex items-center p-4 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" href="#">
<span class="material-symbols-outlined mr-4 text-accent">home</span>
<span class="font-medium text-dark-text dark:text-white">Adreslerim</span>
<span class="material-symbols-outlined ml-auto text-gray-400">chevron_right</span>
</a>
<hr class="border-gray-200 dark:border-gray-700 mx-4"/>
<a class="flex items-center p-4 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" href="#">
<span class="material-symbols-outlined mr-4 text-accent">manage_accounts</span>
<span class="font-medium text-dark-text dark:text-white">Hesap Bilgilerim</span>
<span class="material-symbols-outlined ml-auto text-gray-400">chevron_right</span>
</a>
<hr class="border-gray-200 dark:border-gray-700 mx-4"/>
<a class="flex items-center p-4 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" href="#">
<span class="material-symbols-outlined mr-4 text-accent">help_outline</span>
<span class="font-medium text-dark-text dark:text-white">Misafir Sipariş Takibi</span>
<span class="material-symbols-outlined ml-auto text-gray-400">chevron_right</span>
</a>
</nav>
</div>
<!-- Logout Button -->
<div class="pt-4">
<button class="flex w-full items-center justify-center gap-2 rounded-lg bg-white dark:bg-gray-800 px-6 py-3.5 text-base font-semibold text-red-500 shadow-sm transition-all hover:bg-red-50 dark:hover:bg-red-900/20">
<span class="material-symbols-outlined">logout</span>
          Çıkış Yap
        </button>
</div>
</div>
</div>
</body>
</html>
