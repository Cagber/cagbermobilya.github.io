<!DOCTYPE html>
<html class="light" lang="tr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mobilya E-Ticaret - Ürünler ve Katalog</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1173d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-gray-200 dark:border-gray-700">
<button class="flex items-center justify-center text-gray-800 dark:text-gray-200">
<span class="material-symbols-outlined text-2xl">menu</span>
</button>
<h1 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center text-gray-900 dark:text-gray-100">Oturma Odası</h1>
<button class="flex items-center justify-center text-gray-800 dark:text-gray-200">
<span class="material-symbols-outlined text-2xl">shopping_cart</span>
</button>
</header>
<main class="flex-grow">
<!-- Kategori sekmeleri ve filtreler -->
<div class="pb-3 sticky top-[65px] bg-background-light dark:bg-background-dark z-10">
<div class="flex border-b border-gray-200 dark:border-gray-700 px-4 gap-8 overflow-x-auto">
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-primary text-primary pb-[13px] pt-4 shrink-0" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Oturma Odası</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-gray-500 dark:text-gray-400 pb-[13px] pt-4 shrink-0" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Yatak Odası</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-gray-500 dark:text-gray-400 pb-[13px] pt-4 shrink-0" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Masa</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-gray-500 dark:text-gray-400 pb-[13px] pt-4 shrink-0" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Sandalye</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-gray-500 dark:text-gray-400 pb-[13px] pt-4 shrink-0" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Aydınlatma</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-gray-500 dark:text-gray-400 pb-[13px] pt-4 shrink-0" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Aksesuar</p>
</a>
</div>
</div>
<!-- Filtreler -->
<div class="flex items-center gap-3 p-4 bg-background-light dark:bg-background-dark overflow-x-auto sticky top-[125px] z-10 border-b border-gray-200 dark:border-gray-700">
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-gray-200 dark:bg-gray-700 px-4">
<span class="material-symbols-outlined text-xl text-gray-800 dark:text-gray-200">filter_list</span>
<p class="text-gray-800 dark:text-gray-200 text-sm font-medium leading-normal">Filtrele</p>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-gray-200 dark:bg-gray-700 pl-4 pr-3">
<p class="text-gray-800 dark:text-gray-200 text-sm font-medium leading-normal">Sırala</p>
<span class="material-symbols-outlined text-xl text-gray-800 dark:text-gray-200">expand_more</span>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-gray-200 dark:bg-gray-700 pl-4 pr-3">
<p class="text-gray-800 dark:text-gray-200 text-sm font-medium leading-normal">Fiyat</p>
<span class="material-symbols-outlined text-xl text-gray-800 dark:text-gray-200">expand_more</span>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-gray-200 dark:bg-gray-700 pl-4 pr-3">
<p class="text-gray-800 dark:text-gray-200 text-sm font-medium leading-normal">Renk</p>
<span class="material-symbols-outlined text-xl text-gray-800 dark:text-gray-200">expand_more</span>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-gray-200 dark:bg-gray-700 pl-4 pr-3">
<p class="text-gray-800 dark:text-gray-200 text-sm font-medium leading-normal">Malzeme</p>
<span class="material-symbols-outlined text-xl text-gray-800 dark:text-gray-200">expand_more</span>
</button>
</div>
<!-- Ürünler -->
<div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-4 p-4">
<!-- ...ürün kartları burada... -->
<!-- Kodunuzdaki ürünler buraya yerleştirildi -->
<!-- ... -->
</div>
</main>
</div>
</body>
</html>
